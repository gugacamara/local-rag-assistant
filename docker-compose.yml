services:
  # --- ServiÃ§o de IA (Ollama com GPU) ---
  ollama:
    image: ollama/ollama:latest
    container_name: rag_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - ai_net
    restart: always

  # --- Backend (Python FastAPI) ---
  backend:
    build: ./backend
    container_name: rag_backend
    volumes:
      - ./backend/app:/app/app       # Hot-Reload
      - ./data/pdfs:${DATA_PDFS_DIR} # Pasta para seus PDFs (Mapeia Host -> Container)
      - chroma_storage:/chroma_db    # Banco de Vetores
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - CHROMA_DB_DIR=${CHROMA_DB_DIR}
      - DATA_PDFS_DIR=${DATA_PDFS_DIR}
    depends_on:
      - ollama
    networks:
      - ai_net

  # --- Frontend (Next) ---
  frontend:
    build: ./frontend
    container_name: rag_frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - ai_net

volumes:
  ollama_storage:
  chroma_storage:

networks:
  ai_net:
    driver: bridge