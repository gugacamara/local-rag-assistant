<!DOCTYPE html>
<html>
<body>
    <h2>Chat RAG (Teste)</h2>
    <input type="text" id="query" placeholder="Pergunte algo..." size="50">
    <button onclick="send()">Enviar</button>
    <pre id="response" style="white-space: pre-wrap;"></pre>

    <script>
        async function send() {
            const query = document.getElementById('query').value;
            const respDiv = document.getElementById('response');
            respDiv.textContent = "";
            
            const response = await fetch('http://localhost:8000/chat?query=' + encodeURIComponent(query), {
                method: 'POST'
            });
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                respDiv.textContent += decoder.decode(value);
            }
        }
    </script>
</body>
</html>
